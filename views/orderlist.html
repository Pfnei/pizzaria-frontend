<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellungen | CRUST ME</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../pictures/pizza_icon_131067.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/orderlist.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body class="small bg-white">
<header>
    <div id="navigation"></div>
</header>
<main>
    <div class="container py-4">
        <h5 class="text-center mb-0 sticky-header py-2">Bestellungen</h5>
        <div class="row g-2 sticky-filter">
            <div class="col-12 col-md-6">
                <input id="filter-all" class="form-control form-control-sm" placeholder="Suche...">
            </div>
            <div class="col-12 col-md-6">
                <select id="sort-dropdown" class="form-select form-select-sm">
                    <option value="">Sortieren nach...</option>
                    <option value="date">Geliefert</option>
                    <option value="total">Summe</option>
                    <option value="username">Benutzername</option>
                    <option value="firstname">Vorname</option>
                    <option value="lastname">Nachname</option>
                    <option value="email">E-Mail</option>
                    <option value="zipcode">PLZ</option>
                </select>
            </div>
        </div>
        <div class="table-responsive table-view mt-3">
            <table class="table table-sm table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th class="sortable" data-key="date">geliefert</th>
                    <th class="sortable" data-key="total">Summe</th>
                    <th class="sortable" data-key="username">Benutzername</th>
                    <th class="sortable" data-key="firstname">Vorname</th>
                    <th class="sortable" data-key="lastname">Nachname</th>
                    <th class="sortable" data-key="email">E-Mail</th>
                    <th class="sortable" data-key="zipcode">PLZ</th>
                </tr>
                </thead>
                <tbody id="table-body" class="table-group-divider"></tbody>
            </table>
        </div>
        <div class="card-view mt-3" id="card-container"></div>
    </div>
</main>
<footer id="footer"></footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="../controller/navigation.js"></script>
<script type="module" src="../controller/orderlist.js"></script>
<script src="../controller/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
