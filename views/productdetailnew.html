<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produktinfo Admin | CRUST ME</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../pictures/pizza_icon_131067.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/productdetail.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../utils/validation.css">
</head>

<body>
<header>
    <div id="navigation"></div>
</header>
<main>
    <section>
        <div class="product-wrapper container  mb-5">
            <div class="product-box ">
                <div>
                    <h3 class="mb-4 fw-bold">Produkt bearbeiten</h3>
                    <form id="productInformationForm" novalidate>
                        <div class="d-flex justify-content-between align-items-center mb-3 me-2">
                            <div class="col-8 mb-0">
                                <label class="form-label fw-bold">Produktname</label>
                                <input type="text" class="form-control" id="productName"
                                       placeholder="z.B. Pizza Inferno" required/>
                                <div class="validation-feedback-ok mt-1"></div>
                            </div>
                            <div class="col-4 mb-0 ms-2 ">
                                <label class="form-label fw-bold">Preis (€)</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00">
                                    <span class="input-group-text"><i class="bi bi-currency-euro"></i></span>
                                </div>
                                <div class="validation-feedback-ok mt-1"></div>
                            </div>
                        </div>

                        <div class="d-flex mb-4">
                            <div class="col-6">
                                <img
                                        id="productImage"
                                        src="../pictures/ProductAvatar.png"

                                        class="img-fluid-initial"
                                        alt="Produktbild"

                                >
                                <input type="file" id="productUploadInput" accept="image/*" style="display:none;">
                            </div>
           --->
                            <div class="col-6">
                                <div class="d-flex justify-content-end align-items-center mb-2">
                                    <label class="form-check-label me-2" for="isVegetarian">
                                        <i class="bi bi-leaf-fill" style="color: rgb(0, 170, 0);"></i> vegetarisch
                                    </label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="isVegetarian">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end align-items-center mb-2">
                                    <label class="form-check-label me-2" for="isActive">aktiv</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="isActive">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4 fs-6">
                            <label class="form-label fw-bold">Beschreibung</label>
                            <textarea class="form-control" id="productDescription" rows="3"
                                      placeholder="Zutaten, Besonderheiten..."></textarea>
                        </div>

                        <div class=" mb-3">
                            <label class="form-label fw-bold">Kategorie</label>
                            <select class="form-select" id="mainCategory">
                                <option value="" selected disabled>Wählen...</option>
                                <option value="STARTER">Vorspeise</option>
                                <option value="MAIN_COURSE">Hauptspeise</option>
                                <option value="DRINK">Getränk</option>
                                <option value="DESSERT">Nachspeise</option>
                            </select>
                        </div>

                        <div class=" mb-5">
                            <label for="allergen-container" class="form-label fw-bold">Allergene</label>
                            <div id="allergen-container" class="d-flex flex-wrap gap-2 border p-2 rounded bg-white">
                                <input type="checkbox" class="btn-check" id="all-a" value="A">
                                <label class="btn btn-outline-secondary btn-sm" for="all-a">A (Gluten)</label>

                                <input type="checkbox" class="btn-check" id="all-b" value="B">
                                <label class="btn btn-outline-secondary btn-sm" for="all-b">B (Krebstiere)</label>

                                <input type="checkbox" class="btn-check" id="all-c" value="C">
                                <label class="btn btn-outline-secondary btn-sm" for="all-c">C (Eier)</label>

                                <input type="checkbox" class="btn-check" id="all-d" value="D">
                                <label class="btn btn-outline-secondary btn-sm" for="all-d">D (Fisch)</label>

                                <input type="checkbox" class="btn-check" id="all-e" value="E">
                                <label class="btn btn-outline-secondary btn-sm" for="all-e">E (Erdnüsse)</label>

                                <input type="checkbox" class="btn-check" id="all-f" value="F">
                                <label class="btn btn-outline-secondary btn-sm" for="all-f">F (Soja)</label>

                                <input type="checkbox" class="btn-check" id="all-g" value="G">
                                <label class="btn btn-outline-secondary btn-sm" for="all-g">G (Milch)</label>

                                <input type="checkbox" class="btn-check" id="all-h" value="H">
                                <label class="btn btn-outline-secondary btn-sm" for="all-h">H (Nüsse)</label>

                                <input type="checkbox" class="btn-check" id="all-l" value="L">
                                <label class="btn btn-outline-secondary btn-sm" for="all-l">L (Sellerie)</label>

                                <input type="checkbox" class="btn-check" id="all-m" value="M">
                                <label class="btn btn-outline-secondary btn-sm" for="all-m">M (Senf)</label>

                                <input type="checkbox" class="btn-check" id="all-n" value="N">
                                <label class="btn btn-outline-secondary btn-sm" for="all-n">N (Sesam)</label>

                                <input type="checkbox" class="btn-check" id="all-o" value="O">
                                <label class="btn btn-outline-secondary btn-sm" for="all-o">O (Sulfite)</label>

                                <input type="checkbox" class="btn-check" id="all-p" value="P">
                                <label class="btn btn-outline-secondary btn-sm" for="all-p">P (Lupinen)</label>

                                <input type="checkbox" class="btn-check" id="all-r" value="R">
                                <label class="btn btn-outline-secondary btn-sm" for="all-r">R (Weichtiere)</label>
                            </div>
                        </div>

                        <div id="productMessage"></div>

                        <div class="d-flex gap-2 mb-5">
                            <button id="toProductListBtn" type="button" class="btn btn-primary me-auto">
                                Zur Produktliste
                            </button>
                            <button id="saveButton" type="submit" class="btn btn-primary">Speichern</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="../controller/navigation.js"></script>
<script src="../utils/validation.js"></script>
<script src="../utils/formUI.js"></script>
<script type="module" src="../controller/productdetailnew.js"></script>
<script src="../controller/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
