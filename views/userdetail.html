<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benutzerdaten | CRUST ME</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../pictures/pizza_icon_131067.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/userdetail.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../utils/validation.css">
</head>
<body>
<header>
    <div id="navigation"></div>
</header>
<main>
    <div class="form-card">
        <div class="form-header">
            <h1>Benutzerdaten</h1>
        </div>
        <div class="profile-pic mb-3 text-center">
            <img
                    id="profileImage"
                    src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                    alt="Benutzer-Logo"
                    style="width:120px; height:120px; border-radius:50%; cursor:pointer; object-fit: cover; border: 2px solid #ddd;"
            >
            <input type="file" id="profileUploadInput" accept="image/*" style="display:none;">
            <p class="text-muted small mt-2">Klicken zum Ändern</p>
        </div>
        <form id="userForm" novalidate>
            <div class="mb-3">
                <select class="form-select" id="anrede">
                    <option value="" disabled selected>Anrede wählen</option>
                    <option value="MR">Herr</option>
                    <option value="MS">Frau</option>
                    <option value="MX">Divers</option>
                </select>
            </div>
            <div class="mb-3" id="diversDetailsGroup" style="display:none;">
                <input type="text" class="form-control" id="diversDetails" placeholder="Details zu Divers (optional)"
                       pattern=".*\S.*" minlength="4" maxlength="30">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Benutzername*" pattern=".*\S.*"
                       minlength="5" maxlength="30">
                <div class="validation-feedback-ok mt-1"></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="vorname" placeholder="Vorname" pattern=".*\S.*"
                           minlength="3" maxlength="30">
                    <div class="validation-feedback-ok mt-1"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="nachname" placeholder="Nachname" pattern=".*\S.*"
                           minlength="2" maxlength="100">
                    <div class="validation-feedback-ok mt-1"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse*" required
                           minlength="5" maxlength="100">
                    <div class="validation-feedback-ok mt-1"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="tel" class="form-control" id="telefon" placeholder="Telefon" pattern=".*\S.*"
                           minlength="7" maxlength="30">
                    <div class="validation-feedback-ok mt-1"></div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse">
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" id="plz" name="plz" placeholder="PLZ" minlength="2" maxlength="10">
                    <div class="validation-feedback-ok mt-1"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" id="ort" name="ort" placeholder="Ort">
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-select" id="land" name="land">
                        <option value="" disabled selected>Land wählen</option>
                        <option value="AT">Österreich</option>
                        <option value="DE">Deutschland</option>
                        <option value="CH">Schweiz</option>
                        <option value="IT">Italien</option>
                    </select>
                </div>
            </div>

            <div id="adminSection" style="display:none;">
                <hr>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="active">
                    <label class="form-check-label" for="active">Konto aktiv</label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="admin">
                    <label class="form-check-label" for="admin">Administrator</label>
                </div>
            </div>

            <div class="row g-2 mt-4">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-save me-2"></i>Absenden
                    </button>
                </div>
                <div class="col-sm-4">
                    <button type="button" id="deleteUserBtn" class="btn btn-outline-danger w-100" style="display: none;">
                        <i class="bi bi-trash me-2"></i>Löschen
                    </button>
                </div>
            </div>
            <div id="successMessage" >
            </div>
        </form>
    </div>
</main>

<footer id="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="../controller/navigation.js"></script>
<script src="../utils/validation.js"></script>
<script src="../utils/formUI.js"></script>
<script type="module" src="../controller/userdetail.js"></script>
<script src="../controller/footer.js"></script>
</body>
</html>
