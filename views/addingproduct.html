<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Hinzufügen | CRUST ME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Neues Produkt hinzufügen</h2>
    <div id="productCreateFormContainer">
        <div class="row g-3">
            <div class="col-md-8">
                <label class="form-label fw-bold">Produktname</label>
                <input type="text" class="form-control" id="productName" placeholder="z.B. Pizza Inferno">
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Preis (€)</label>
                <div class="input-group">
                    <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00">
                    <span class="input-group-text"><i class="bi bi-currency-euro"></i></span>
                </div>
            </div>

            <div class="col-12">
                <label class="form-label fw-bold">Beschreibung</label>
                <textarea class="form-control" id="productDescription" rows="2" placeholder="Zutaten, Besonderheiten..."></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Hauptkategorie</label>
                <select class="form-select" id="mainCategory">
                    <option value="" selected disabled>Wählen...</option>
                    <option value="STARTER">Starter</option>
                    <option value="MAIN_COURSE">Hauptgericht</option>
                    <option value="DRINK">Getränk</option>
                    <option value="DESSERT">Dessert</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Unterkategorie</label>
                <select class="form-select" id="subCategory">
                    <option value="" selected disabled>Wählen...</option>
                    <option value="PIZZA">Pizza</option>
                    <option value="PASTA">Pasta</option>
                    <option value="BOWL">Bowl</option>
                    <option value="ALCOHOL_FREE">Alkoholfrei</option>
                    <option value="BEER">Bier</option>
                    <option value="WINE">Wein</option>
                    <option value="COFFEE">Kaffee</option>
                    <option value="SPIRIT">Spirituose</option>
                </select>
            </div>

            <div class="col-12 py-2">
                <div class="card bg-light border-0">
                    <div class="card-body d-flex gap-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="isVegetarian">
                            <label class="form-check-label" for="isVegetarian">Vegetarisch</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="isActive" checked>
                            <label class="form-check-label" for="isActive">Sofort aktiv</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label class="form-label fw-bold">Allergene</label>
                <div id="allergen-container" class="d-flex flex-wrap gap-2 border p-2 rounded bg-white">
                    <input type="checkbox" class="btn-check" id="all-a" value="GLU">
                    <label class="btn btn-outline-secondary btn-sm" for="all-a">A (Gluten)</label>
                    
                    <input type="checkbox" class="btn-check" id="all-g" value="MILK">
                    <label class="btn btn-outline-secondary btn-sm" for="all-g">G (Milch)</label>
                    
                    <input type="checkbox" class="btn-check" id="all-c" value="EGG">
                    <label class="btn btn-outline-secondary btn-sm" for="all-c">C (Eier)</label>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="mt-4">
            <button id="saveButton" class="btn btn-success px-4 shadow-sm">
                <i class="bi bi-save me-2"></i>Produkt speichern
            </button>
        </div>

        <!-- Meldungen -->
        <div id="productMessage"></div>

        <!-- Zur Produktliste -->
        <div id="redirectMenu" class="mt-3">
            <button id="toProductListBtn" class="btn btn-primary">
                Zur Produktliste
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../controller/addingproduct.js"></script>
</body>
</html>
