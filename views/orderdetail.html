<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besttellung | CRUST ME</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../pictures/pizza_icon_131067.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link href="../styles/orderdetail.css" rel="stylesheet">
    <link href="../styles/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="../utils/validation.css">
</head>
<body>
<header id="navigation"></header>

<main>
    <div class="container ">
        <div class="row g-5">
            <!-- Bestelldetails -->
            <div class="col-md-5 col-lg-4 order-2 order-md-2 order-lg-1 custom-card box">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Bestelldetails</span>
                </h4>
                <table class="table table-striped mb-3">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Menge</th>
                        <th class="text-end">Preis</th>
                    </tr>
                    </thead>
                    <tbody id="orderSummary"></tbody>
                </table>

            </div>

            <!-- Lieferdetails -->
            <div class="col-md-7 col-lg-8 custom-card box">
                <h4 class="mb-3">Lieferdetails</h4>
                <form id="deliveryForm" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6 mb-2">
                            <input type="text" class="form-control" id="vorname" placeholder="Vorname:" disabled/>
                        </div>
                        <div class="col-sm-6 mb-2">
                            <input type="text" class="form-control" id="nachname" placeholder="Nachname:" disabled />
                        </div>
                        <div class="col-12 mb-2">
                            <input type="tel" class="form-control" id="telefon" placeholder="Telefon:" disabled/>
                                </div>
                        <div class="col-12 mb-2">
                            <input type="text" class="form-control" id="adresse" placeholder="Adresse:" disabled />
                        </div>
                        <div class="col-md-3 mb-2">
                            <input type="text" class="form-control" id="plz" placeholder="PLZ:" disabled />
                        </div>
                        <div class="col-md-5 mb-2">
                            <input type="text" class="form-control" id="ort" placeholder="Ort:" disabled />
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" id="anmerkung" rows="3" placeholder="Anmerkungen zur Lieferung (optional):" disabled></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="../controller/navigation.js"></script>
<script src="../utils/formUI.js"></script>
<script type="module" src="../controller/orderdetail.js"></script>
<script src="../controller/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
