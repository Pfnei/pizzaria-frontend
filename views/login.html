<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | CRUST ME</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../pictures/pizza_icon_131067.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../utils/validation.css">
</head>
<body>
<div id="navigation"></div>

<div class="login-wrapper">
    <div class="login-box">
        <div class="login-title">Login</div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="E-Mail-Adresse">
                <div class="validation-feedback-ok mt-1"></div>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="Passwort">
                <div class="validation-feedback-ok mt-1"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
            <div class="mt-3 text-center">
                <a href="../views/register.html">Jetzt registrieren</a>
            </div>
        </form>
    </div>
</div>

<div id="footer">
    <p>© 2025 Dein Unternehmen – Alle Rechte vorbehalten</p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="module" src="../controller/navigation.js"></script>
<script type="module" src="../controller/login.js"></script>
<script src="../controller/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
